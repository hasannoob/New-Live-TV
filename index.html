<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার Live TV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <h1 class="logo">Live TV Hub</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="#">হোম</a></li>
                <li><a href="#">জনপ্রিয়</a></li>
                <li><a href="#">খেলাধুলা</a></li>
                <li><a href="#">যোগাযোগ</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="video-player-section">
            <div class="video-container">
                <iframe 
                    width="100%" 
                    height="100%" 
                    src="placeholder_video_stream_url" 
                    frameborder="0" 
                    allowfullscreen>
                </iframe>
                </div>
            <h2 class="current-channel-title">চ্যানেল নাম: News 24/7</h2>
        </section>

        <aside class="channel-list-section">
            <h3>চ্যানেল তালিকা</h3>
            <ul class="channel-list">
                <li class="channel-item active">চ্যানেল ১: খবর</li>
                <li class="channel-item">চ্যানেল ২: সিনেমা</li>
                <li class="channel-item">চ্যানেল ৩: খেলাধুলা</li>
                <li class="channel-item">চ্যানেল ৪: গান</li>
                <li class="channel-item">চ্যানেল ৫: শিশুতোষ</li>
            </ul>
        </aside>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Live TV Hub | প্রাইভেসি নীতি</p>
    </footer>
    
</body>
</html>
